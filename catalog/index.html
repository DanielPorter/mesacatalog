<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Catalog</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="top-nav">
    <a href="../planner/index.html"><button>Course Planner</button></a>
    <a href="../index.html"><button>Home</button></a>
  </nav>

  <!-- Catalog View -->
  <div class="container">
    <div class="sidebar">
      <h2>Course Search</h2>
      <div class="search-filters">
        <select id="institution">
          <option value="all">All Institutions</option>
          <option value="San Diego Miramar College">San Diego Miramar College</option>
          <option value="UC Berkeley">UC Berkeley</option>
        </select>
        <input type="text" id="search" placeholder="Search courses...">
        <select id="department">
          <option value="all">All Departments</option>
          <option value="Mathematics">Mathematics</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Physics">Physics</option>
        </select>
      </div>
    </div>

    <div class="courses-grid" id="coursesContainer"></div>
  </div>

  <div class="pagination">
    <button id="prevPage">Previous</button>
    <span id="currentPage">1</span>
    <button id="nextPage">Next</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
