<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Catalog</title>
  <style>
    /* CSS styles remain the same */
  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Search for courses...">
  <div id="courseList">
    <!-- Course cards will be dynamically added here -->
  </div>

  <script>
    // Function to generate course cards
    function generateCourseCards(courses) {
      const courseList = document.getElementById('courseList');
      courses.forEach(course => {
        const card = document.createElement('div');
        card.classList.add('course-card');
        card.innerHTML = `<div>${course.department}${course.id} - ${course.title}</div><div class="course-description"><strong>Description:</strong> ${course.description}<br><strong>Units:</strong> ${course.units}</div>`;
        card.addEventListener('click', () => {
          const description = card.querySelector('.course-description');
          if (description.style.display === 'block') {
            description.style.display = 'none';
          } else {
            description.style.display = 'block';
          }
        });
        courseList.appendChild(card);
      });
    }

    // Function to filter courses based on search input
    function filterCourses() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      const courseCards = document.querySelectorAll('.course-card');
      courseCards.forEach(card => {
        const courseTitle = card.querySelector('div').textContent.split(' - ')[1].toLowerCase();
        const courseCode = card.querySelector('div').textContent.split(' - ')[0].toLowerCase();
        if (courseTitle.includes(searchInput) || courseCode.includes(searchInput)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }

    // Fetch course data from JSON file
    fetch('courses.json')
      .then(response => response.json())
      .then(courses => {
        generateCourseCards(courses);
      })
      .catch(error => console.error('Error fetching courses:', error));

    // Event listener for search input
    document.getElementById('searchInput').addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        filterCourses();
      }
    });
  </script>
</body>
</html>
