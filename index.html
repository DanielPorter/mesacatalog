<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Catalog</title>
  <style>
    /* CSS styles remain the same */
    .course-card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      cursor: pointer;
    }

    .course-header {
      font-weight: bold;
      cursor: pointer;
    }

    .course-description {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Search for courses...">
  <div id="courseList">
    <!-- Course cards will be dynamically added here -->
  </div>

  <script>
    // Function to generate course cards
    function generateCourseCards(courses) {
      const courseList = document.getElementById('courseList');
      courses.forEach(course => {
        const card = document.createElement('div');
        card.classList.add('course-card');

        const cardHeader = document.createElement('div');
        cardHeader.classList.add('course-header');
        cardHeader.textContent = `${course.department}${course.id} - ${course.title}`;
        card.appendChild(cardHeader);

        const cardDescription = document.createElement('div');
        cardDescription.classList.add('course-description');
        cardDescription.innerHTML = `<strong>Description:</strong> ${course.description}<br><strong>Units:</strong> ${course.units}`;
        card.appendChild(cardDescription);
        
        // Hide description by default
        cardDescription.style.display = 'none';

        cardHeader.addEventListener('click', () => {
          cardDescription.style.display = cardDescription.style.display === 'block' ? 'none' : 'block';
        });

        courseList.appendChild(card);
      });
    }

    // Function to filter courses based on search input
    function filterCourses() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      const courseCards = document.querySelectorAll('.course-card');
      courseCards.forEach(card => {
        const courseTitle = card.querySelector('.course-header').textContent.toLowerCase();
        if (courseTitle.includes(searchInput)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }

    // Fetch course data from JSON file
    fetch('courses.json')
      .then(response => response.json())
      .then(courses => {
        generateCourseCards(courses);
      })
      .catch(error => console.error('Error fetching courses:', error));

    // Event listener for search input
    document.getElementById('searchInput').addEventListener('input', filterCourses);
  </script>
</body>
</html>
