<script>
  // Sample course data (replace with your actual course data)
  const courses = [
    { code: "CSCI101", title: "Introduction to Computer Science", description: "An introductory course to computer science.", units: 3, prerequisites: "None" },
    { code: "MATH201", title: "Calculus I", description: "A course covering the basics of calculus.", units: 4, prerequisites: "MATH101" },
    // Add more courses here
  ];

  // Function to generate course cards
  function generateCourseCards() {
    const courseList = document.getElementById('courseList');
    courses.forEach(course => {
      const card = document.createElement('div');
      card.classList.add('course-card');
      card.innerHTML = `<div>${course.code} - ${course.title}</div><div class="course-description"><strong>Description:</strong> ${course.description}<br><strong>Units:</strong> ${course.units}<br><strong>Prerequisites:</strong> ${course.prerequisites}</div>`;
      card.addEventListener('click', () => {
        const description = card.querySelector('.course-description');
        if (description.style.display === 'block') {
          description.style.display = 'none';
        } else {
          description.style.display = 'block';
        }
      });
      courseList.appendChild(card);
    });
  }

  // Function to filter courses based on search input
  function filterCourses() {
    const searchInput = document.getElementById('searchInput').value.toLowerCase();
    const filteredCourses = courses.filter(course =>
      course.code.toLowerCase().includes(searchInput) ||
      course.title.toLowerCase().includes(searchInput)
    );
    const courseCards = document.querySelectorAll('.course-card');
    courseCards.forEach(card => {
      const courseTitle = card.querySelector('div').textContent.split(' - ')[1];
      if (filteredCourses.some(course => course.title === courseTitle)) {
        card.style.display = 'block';
      } else {
        card.style.display = 'none';
      }
    });
  }

  // Initial generation of course cards
  generateCourseCards();

  // Event listener for search input
  document.getElementById('searchInput').addEventListener('keydown', (event) => {
    if (event.key === 'Enter') {
      filterCourses();
    }
  });
</script>
