<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Planner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="top-nav">
    <a href="../catalog/index.html"><button>Course Catalog</button></a>
    <a href="../index.html"><button>Home</button></a>
  </nav>

  <!-- Plan Switcher -->
  <div class="plan-switcher">
    <label for="planSelect">Select Plan:</label>
    <select id="planSelect" onchange="switchPlan(this.value)">
      <option value="miramar">Miramar College</option>
      <option value="ucb">UC Berkeley</option>
    </select>
  </div>

  <!-- Main Layout -->
  <div id="plannerView">
  <div class="course-pool">
    <h3>Courses for Selected Programs</h3>
  
    <label for="programSelect">Select Program:</label>
    <select id="programSelect" onchange="addProgramToPlan(this.value)">
      <option value="">-- Choose a program --</option>
      <option value="Mathematics Studies AA">Mathematics Studies AA</option>
    </select>
  
    <div id="coursePool" class="course-pool-list"></div>
  </div>
    <div class="planner">
      <div class="planner-header">
        <h2>Course Planner</h2>
        <button onclick="addTerm()">Add Term</button>
      </div>
      <div id="termsContainer" class="terms-container"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
